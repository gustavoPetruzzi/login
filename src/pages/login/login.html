<ion-content padding class="login" >
    <ion-row>
      <ion-col text-center>
        <img class="imgLogin" src="assets/imgs/calavera.png">
      </ion-col>
    </ion-row>
    <div class="login">
      <form (ngSubmit)="ingresar()" #loginForm="ngForm">
        <div id="container">
          <ion-item class="rounded">
            <ion-label>  <ion-icon name="person"></ion-icon> Nombre</ion-label>
            <ion-input type="text" [(ngModel)]="nombre" name="Nombre" class="item" required >  <ion-icon name="person"></ion-icon></ion-input>
          </ion-item>
          <ion-item class="rounded">
            <ion-label>   <ion-icon name="key"></ion-icon> ContraseÃ±a</ion-label>
            <ion-icon name="person"></ion-icon>
            <ion-input type="password" [(ngModel)]="pass" name="Contrasena" class="item" required ></ion-input>
          </ion-item>
          <button class="boton-login" ion-button color="secondary" round large type="submit" block [disabled]="!loginForm.form.valid" >Ingresar</button>
        </div>
      </form>
    </div>
    
    <button class="boton-registro" ion-button color="primary" full round large (click)="registrar()">Registrarse </button>
